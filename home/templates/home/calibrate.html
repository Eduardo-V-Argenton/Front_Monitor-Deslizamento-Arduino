{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    form {
        background-color: #ededed;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 500px;
        text-align: center;
        margin: 0 auto;
        margin-top: 100px;
    }
    
    .box {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }
    
    .button-container {
        display: flex;
        justify-content: center; /* Centraliza horizontalmente */
        margin-top: 10px; /* Adicione um espaçamento superior ao container de botão */
    }
    
    .button-container input {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
    }
    
    /* Estilize o botão quando o mouse passar por cima */
    .button-container input:hover {
        background-color: #0056b3;
        text-decoration: none;
    }
    </style>
    

<div class="box">
    <form action="{% url 'calibrate' id %}" method="post">
            {% csrf_token %}
            <h1>Calibração</h1>

            <label for="air_value">Valor medido com sensor ao ar livre:</label><br>
            <input type="number" id="air_value" name="air_value" required value="{{air_value}}">
            <br><br>
        
            <label for="water_value">Valor medido com sensor mergulhado na água:</label><br>
            <input type="water_value" id="water_value" name="water_value" required value="{{water_value}}">
            <br><br>
        
            <div class="button-container"><input type="submit" value="Enviar"></div>
    </form>
</div>
{% endblock content%}
